version: '3.7'

services:
  scraper-d:
    image: scraper
    build:
      context: .
      dockerfile: Dockerfile
    command: 
    - |
      scrapyd
      cat ./.env.docker
    ports:
      - "6800:6800"
  scrapy-web:
    image: scraper
    command:
    - |
       scrapyd-deploy production
       cat ./.env.docker
       scrapydweb
    depends_on:
      -  scraper-d
    ports:
      - "5000:5000"
    restart: on-failure
    env_file:
      - ./.env.docker
